  <style>

    }
  </style>
</head>
<body>
  <h1>ğŸ‰ ìš´ìœ ê³ ë“±í•™êµ 100ì¼ ê¸°ë… ğŸ‰</h1>
  <div id="timer">0.00</div>
  <div id="message">ìŠ¤í˜ì´ìŠ¤ë°” ë˜ëŠ” í™”ë©´ í„°ì¹˜ë¡œ ì‹œì‘!</div>

  <div id="overlaySuccess" class="overlay">
    ì„±ê³µ!
    <button id="retrySuccess">ë‹¤ì‹œ í•˜ê¸°</button>
  </div>

  <div id="overlayFail" class="overlay">
    ğŸ¥º ì‹¤íŒ¨! ë‹¤ì‹œ ë„ì „í•´ìš”!
    <p id="failTime">0.00ì´ˆ</p>
    <button id="retryFail">ë‹¤ì‹œ í•˜ê¸°</button>
  </div>

  <canvas id="confettiCanvas"></canvas>
  <img id="footerImage" src="https://i.ibb.co/1YSpv4Q8/001-6.png" alt="ì£¼ìµœ ë¡œê³ " />

  <script>
    let isRunning = false;
    let isReady = true; // ê²Œì„ ì‹œì‘ ê°€ëŠ¥ ìƒíƒœ
    let startTime = 0;
    let interval = null;

    const timer = document.getElementById("timer");
    const message = document.getElementById("message");
    const overlaySuccess = document.getElementById("overlaySuccess");
    const overlayFail = document.getElementById("overlayFail");
    const failTime = document.getElementById("failTime");

    function format(t) {
      return (t / 1000).toFixed(2);
    }

    function updateTime() {
      const elapsed = performance.now() - startTime;
      timer.textContent = format(elapsed);
    }

    function startGame() {
      if (!isReady || isRunning) return;
      isRunning = true;
      isReady = false;
      startTime = performance.now();
      message.textContent = 'ë©ˆì¶œ íƒ€ì´ë°ì— ë‹¤ì‹œ ëˆŒëŸ¬ë³´ì„¸ìš”!';
      interval = setInterval(updateTime, 16);
      timer.textContent = "0.00";
    }

    function stopGame() {
      if (!isRunning) return;
      isRunning = false;
      clearInterval(interval);
      const elapsed = performance.now() - startTime;
      timer.textContent = format(elapsed);

      const diff = elapsed - 1000;
      if (Math.abs(diff) <= 50) {
        showSuccess();
      } else {
        showFail(elapsed);
      }
    }

    function showSuccess() {
      overlaySuccess.classList.add("show");
      launchConfetti();
    }

    function showFail(t) {
      overlayFail.classList.add("show");
      failTime.textContent = format(t) + "ì´ˆ";
      launchSadEmojis();
    }

    function resetGame() {
      overlaySuccess.classList.remove("show");
      overlayFail.classList.remove("show");
      timer.textContent = "0.00";
      message.textContent = "ìŠ¤í˜ì´ìŠ¤ë°” ë˜ëŠ” í™”ë©´ í„°ì¹˜ë¡œ ì‹œì‘!";
      isReady = true;
      isRunning = false;
      clearCanvas();
    }

    function handleInput() {
      if (isRunning) {
        stopGame();
      } else if (isReady) {
        startGame();
      }
    }

    // ìŠ¤í˜ì´ìŠ¤ë°”ì™€ í´ë¦­/í„°ì¹˜ ì´ë²¤íŠ¸ ëª¨ë‘ ë“±ë¡
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        e.preventDefault();
        handleInput();
      }
    });

    document.addEventListener("click", e => {
      // ë²„íŠ¼ ëˆŒë €ì„ ë• ì´ë²¤íŠ¸ ë§‰ì§€ ì•Šê³  ë²„íŠ¼ ê¸°ëŠ¥ ì‹¤í–‰
      if (e.target.tagName.toLowerCase() === "button") return;
      handleInput();
    });

    document.addEventListener("touchstart", e => {
      if (e.target.tagName.toLowerCase() === "button") return;
      e.preventDefault();
      handleInput();
    }, { passive: false });

    // ë‹¤ì‹œí•˜ê¸° ë²„íŠ¼ ëˆ„ë¥´ë©´ ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê³ , ì‹œì‘ì€ ì•ˆ í•˜ê³  ëŒ€ê¸° ìƒíƒœë¡œ
    document.getElementById("retrySuccess").addEventListener("click", () => {
      resetGame();
    });

    document.getElementById("retryFail").addEventListener("click", () => {
      resetGame();
    });

    // ìº”ë²„ìŠ¤ì™€ íŒŒí‹°í´ ì„¸íŒ…
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - 300,
          dx: Math.random() * 4 - 2,
          dy: Math.random() * -5 - 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          size: Math.random() * 8 + 4,
          shape: "circle"
        });
      }
    }

    function launchSadEmojis() {
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: -20,
          dx: Math.random() * 2 - 1,
          dy: Math.random() * 2 + 1,
          emoji: "ğŸ¥º",
          size: Math.random() * 30 + 20
        });
      }
    }

    function clearCanvas() {
      particles = [];
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.shape === "circle") {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        } else {
          ctx.font = `${p.size}px serif`;
          ctx.fillText(p.emoji || "ğŸ‰", p.x, p.y);
        }
        if (p.y > canvas.height + 50) particles.splice(index, 1);
      });
      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>
